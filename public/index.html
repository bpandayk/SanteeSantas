<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


       <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

   	  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-    	BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    	 <!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-  rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="js/waiver.css">        
        <script src="js/content.js"></script>

    <title> Volunteer Registration </title>
  </head>


  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top"  id="headr">
        <div class="container-fluid">
          <div class="navbar-header" >
             <img src="images/santaretina.gif" id="santaimage">
           </div>
            <div id = "sanhead">
              <h1> <span> SANTEE SANTAS </span> </h1>
            </div>
         </div>
       </nav>

      <div class= "row">
        <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2" id="mainbox">
         <div class="row">
                <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1">
          <form id = "form1">
            <div class="form-group">
               <label for="title"> <h2> Volunteer Application </h2></label>
            </div>
            <div class="form-group has-error" style="padding-top:20px;">
              <label for="FName" id="l1"> First Name </label>
              <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>

            <div class="form-group has-error">
              <label for="LName" id="l2"> Last Name </label>
              <input type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>

            <div class="form-group has-error">
              <label for="Add1" id="l3"> Address 1 </label>
              <input type="text" class="form-control" id="add1" placeholder=" ">
            </div>

            <div class="form-group has-error">
              <label for="Add2"> Address 2 </label>
              <input type="text" class="form-control" id="add2" placeholder=" ">
            </div>

            <div class="form-group has-error">
              <label for="City" id="l4"> City </label>
              <input type="text" class="form-control" id="city" placeholder=" ">
            </div>

            <div class="form-group has-error">
              <label for="State" id="l5"> State </label>
              <input type="text" class="form-control" id="state" placeholder=" ">
            </div>

            <div class="form-group has-error">
              <label for="zip" id="l6">Zip Code </label>
              <input type="text" class="form-control" id="zip" placeholder=" ">
            </div>

            <div class="form-group has-error">
              <label for="dob" id="l7"> Date of Birth </label>
              <input type="date" class="form-control" id="dob" placeholder=" ">
            </div>

            <div class="form-group">
              <label for="phnumber"> Phone Number </label>
              <input type="tel" class="form-control" id="phone" placeholder=" ">
            </div>

            <div class="form-group ">
              <label for="Email"> Email </label>
              <input type="email" class="form-control" id="email" placeholder=" ">
            </div>

            <div class="form-group ">
              <label for="volunteer-type" id="l8"> Volunteering Interest </label>
              <div class="checkbox">
                <label for="vol1">
                  <input type="checkbox" id="foodsort">
                  Food Sorting/Packing
                </label>
              </div>

              <div class="checkbox">
                <label for="vol2">
                  <input type="checkbox" id="toysort">
                  Toy Sorting and Wrapping
                </label>
              </div>

              <div class="checkbox">
                <label for="vol3">
                  <input type="checkbox" id="delivery">
                  Delivery Day
                </label>
              </div>
              </label>
            </div>

            <label for="age-group" id="l9"> Are you over 18 years of age?</label>
            <div class="form-group">
              <label class="checkbox-inline">
              <input type="radio" name="agegroup" id="over18" > Yes
              </label>
              <label class="checkbox-inline">
              <input type="radio" name="agegroup" id="under18" > No
              </label>
            </div>

            <label for="before-vol" id="l10"> Have you volunteered with us before? </label>
            <div class="form-group ">
              <label class="checkbox-inline">
              <input type="radio" name="beforevol" id="before-yes" > Yes
              </label>
              <label class="checkbox-inline">
              <input type="radio" name="beforevol" id="before-no"> No
              </label>
            </div>

             <div class="form-group">
              <label for="info"> Additional Info/Question </label>
              <textarea class="form-control" rows="3" id="info"></textarea>
            </div>

            <label for="age-group" id="l11"> I release Santee Santas Foundation from any and all liability while participating in events. </label>
            <div class="form-group">
              <label class="checkbox-inline">
              <input type="checkbox" name="agree" id="agree" value="true"> Yes, I agree
              </label>
            </div>
            
           <div class="row">
 		<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
          	  <button type="button" class="btn btn-primary btn-lg btn-block" id="continue" onclick="navNext()"> Continue</button></div></div>
          </form>
         </div> </div>
      
        </div>
      </div>

      <div row>
        <!--footer-->
      </div>
    </div>
  </body>
</html>
